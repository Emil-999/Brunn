<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beräkningssida</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
            font-family: Arial, sans-serif; /* Consistent font */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #003B5C; /* Dark blue background */
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
        .result span {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Välkommen till Beräkningssidan</h1>
    </div>
    <div class="container">
        <img src="bild.jpg" alt="Beskrivande bild">
        <h2>Beräkningsresultat</h2>
        <label for="x">Avstånd från duschens vägg till motsatt vägg:</label>
        <input type="number" id="x" placeholder="Ange avstånd i mm" step="any">
        <label for="y">Avstånd från duschens vägg till brunnen:</label>
        <input type="number" id="y" placeholder="Ange avstånd i mm" step="any">
        <button id="calculateButton">Beräkna</button>
        <div class="result">
            <span id="optimalResult"></span>
            <span id="maximalResult"></span>
            <span id="minimalResult"></span>
        </div>
    </div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            if (isNaN(x) || isNaN(y)) {
                alert('Vänligen ange giltiga nummer för både X och Y');
                return;
            }

            const optimal = (6.3 - 13 * y + 6 * x).toFixed(2);
            const maximal = (9 - 20 * y + 10 * x).toFixed(2);
            const minimal = (4.5 - 7 * y + 2 * x).toFixed(2);

            document.getElementById('optimalResult').innerText = `Optimalt: ${optimal} mm`;
            document.getElementById('maximalResult').innerText = `Maximalt: ${maximal} mm`;
            document.getElementById('minimalResult').innerText = `Minimalt: ${minimal} mm`;
        });
    </script>
</body>
</html>
