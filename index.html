<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beräkningssida</title>
    <style>
        :root {
            --primary-color: #006837; /* Mörkgrön */
            --secondary-color: #707070; /* Grå text */
            --background-color: #F4F4F4; /* Ljusgrå bakgrund */
            --button-color: #008C45; /* Grön knappfärg */
            --button-hover-color: #006837; /* Mörkare grön vid hover */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: var(--secondary-color);
            background-color: var(--background-color);
            height: 100%;
            overflow: auto;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            overflow: auto;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input {
            border: 1px solid #ccc;
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
        }

        .result span {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        Beräkningssida
    </header>
    <div class="container">
        <img src="bild.jpg" alt="Beskrivande bild">
        <h2>Beräkningsresultat</h2>
        <form>
            <label for="x">Avstånd från duschens vägg till motsatt vägg:</label>
            <input type="number" id="x" placeholder="Ange avstånd i mm" step="any">
            <label for="y">Avstånd från duschens vägg till brunnen:</label>
            <input type="number" id="y" placeholder="Ange avstånd i mm" step="any">
            <button type="button" id="calculateButton">Beräkna</button>
        </form>
        <div class="result">
            <span id="optimalResult"></span>
            <span id="maximalResult"></span>
            <span id="minimalResult"></span>
        </div>
    </div>
</body>
</html>
